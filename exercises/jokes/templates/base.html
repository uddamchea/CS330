<html>

<head>
    <title>Flask for Fun</title>
</head>

<body>
    <div>
        <div><a href="/">Home</a></div>
        <div>
            <h2>Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form method="POST">
            <div>
                <div>
                    <label for="category" value="Category">Category</label>
                    <select name="category" id="selCat">
                        <!-- TODO: Populate categories -->
                        <option value="neutral">Neutral</option>
                        <option value="chuck">Chuck Norris</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div>
                    <label for="language" value="Language">Language</label>
                    <select name="language" id="selLang">
                        <!-- TODO: Populate languages -->
                        <option value="en">en</option>
                        <option value="de">de</option>
                        <option value="es">es</option>
                    </select>
                </div>
                <div>
                    <label for="number" value="Number">Number</label>
                    <select name="number" id="selNum">
                        <!-- TODO: Populate numbers -->
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <button type="submit" id="btnAmuse" value="Tell me a joke">Amuse me</button>
                </div>
            </div>
        </form>
        <div id="jokes">
            <!-- This is a placeholder for jokes -->
            {% for item in list_of_jokes %}
            <ul>
            <li>{{ item }}</li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>

</html>
