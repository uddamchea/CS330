<html>

<head>
    <title>Numbers</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div>
        <form id=form_number>
            <div>
                <div>
                    <label for="number">Enter a number</label>
                    <input type="number" id="number" class="form-text" placeholder="Enter a number" />

                    <label for="getThem">Click a button</label>
                    <button type=button id="getInfo" onclick="clickedon()" class="btn btn-lg btn-block btn-primary">Get Info!</button>

                    <label for=batch>Check a box to get 3 numbers at once</label>
                    <input type="checkbox" value="" id="batch">
                </div>
            </div>
        </form>
    </div>
    <div id=number_info>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
