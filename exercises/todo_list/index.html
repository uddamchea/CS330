<!DOCTYPE html>

<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type = "text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body> 
    <div class="container">
        <h1>TODO List</h1>
        <div class="container">
            <form id="newTask">
            <div class = "form-inline">
                <div>
                    <label for="title">Task</label>
                    <input id="title" required />
                </div>

                <div>
                    <label for="assignedTo">Assigned to</label>
                    <select id="assignedTo" class="btn"></select>
                </div>

                <div>
                    <label for="priority">Priority</label>
                    <select id="priority" class="btn"></select>
                </div>

                <div>
                    <label for="dueDate">Due date</label>
                    <input id="dueDate" type= "date" class="btn"required />
                </div>
            </div>
            <div>
                <button type="button" id="addTaskBtn" onclick="addTask()"class= "btn">Add task</button>
            </div>
        </form>
    </div>
    </div>

    <div class="container">
        <table id="taskList" class= "table">
            <thead class = "thead-light">
                <tr>
                    <th></th>
                    <th>Task</th>
                    <th>Assigned to</th>
                    <th>Priority</th>
                    <th>Due date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
