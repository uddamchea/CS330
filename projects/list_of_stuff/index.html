<!DOCTYPE html>

<head>
    <title>Game Inventory</title>
    <link rel="stylesheet" href="css/style.css" type = "text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body> 
    <div class="container" id="inventory">
        <h1>Games Owned</h1>
        <div class="container">
            <form id="newGame">
            <div class = "form-inline">
                <div>
                    <label for="gameName">Game Name</label>
                    <input id="gameName" required />
                </div>

                <div>
                    <label for="gameType">Type</label>
                    <select id="gameType" class="btn"></select>
                </div>

                <div>
                    <label for="gamePrice">Price</label>
                    <select id="gamePrice" class="btn"></select>
                </div>
                
                <div>
                    <label for="gameContent">DLC</label>
                    <select id="gameContent" class="btn"></select>
                </div>

                <div>
                    <label for="gameStore">Store</label>
                    <select id="gameStore" class="btn"></select>
                </div>

                <div>
                    <label for="gameHours">Hours Play</label>
                    <input id="gameHours" required>
                </div>
            </div>
            <div>
                <button type="button" id="addGameBtn" onclick="addGame()"class= "btn btn-lg btn-block btn-primary">Add game</button>
            </div>

            <div>
                <button type="button" id="saveGameBtn" onclick="saveGame()"class= "btn btn-lg btn-block btn-success">Save Inventory</button>
            </div>
        </form>
    </div>
    </div>

    <div class="container">
        <table id="gameList" class= "table">
            <thead class = "thead-dark">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>DLC</th>
                    <th>Store</th>
                    <th>Hours Play</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    <div>
        <button type="button" id="loadGameBtn" onclick="loadGame()"class= "btn btn-lg btn-block btn-primary">Load Inventory</button>
    </div>
    <div>
        <button type="button" id="removeGameBtn" onclick="removeGame()"class= "btn btn-lg btn-block btn-warning">Remove Game</button>
    </div>
    <div>
        <button type="button" id="clearGameBtn" onclick="clearGame()"class= "btn btn-lg btn-block btn-danger">Clear Inventory</button>
    </div>
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
