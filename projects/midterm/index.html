<html>
<head>
    <title>Game of Thrones APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <div id="gotHeader" >
     <p> Valar Morghulis </p>
    </div>
    <div>
        <form id=form_number>

                <div class = "control">
                    <select name="stock" id="number" class="btn btn-secondary" />

                    </select>
                </div>
                <div class = "control">
                    <button type=button id="getInfo" class= "btn btn-primary"onclick="clickedon()">Get Character Info!</button>
                </div>
                <div class = "control">
                        <button type=button id="getInfo" class= "btn btn-primary"onclick="clearCharacters()">Clear All Characters</button>
                </div>
                <div class = "control">
                        <button type=button id="getInfo" class= "btn btn-primary"onclick="loadCharacters()">Load Saved Characters</button>
                </div>
            </div>
        </form>
    </div>
    <div id='number_info'>
    <div id = 'forclear'>
    </div>                     
    </div>
