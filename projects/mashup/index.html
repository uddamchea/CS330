<html>
<head>
    <title>Game of Thrones APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type = "text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class = "imgContainer">
     <img class="cropped" src="https://cdn.wallpapersafari.com/75/69/2WIbod.jpg" alt="GOT image" width = "100%" height = "60%">
    </div>
    <div id="gotHeader" >
     <p> ------------
      Game of Thrones character information in just One click ------------</p>
    </div>
    <div>
        <form id=form_number>
            <div class= "organization">
                <div class = "control">
                    <select id="number" class="btn btn-dark" />
                    <option value= "" selected disabled> Pick Any Character Number </option>
                    </select>
                </div>
                <div class = "control">
                    <button type=button id="getCharacterInfo" class= "btn btn-dark"onclick="getCharacterClicked()">Get Character Info!</button>
                </div>
                <div class = "control">
                        <button type=button id="clearAllCharacters" class= "btn btn-dark"onclick="clearCharacters()">Clear All Characters</button>
                </div>
                <div class = "control">
                        <button type=button id="loadAllSavedCharacters" class= "btn btn-dark"onclick="loadCharacters()">Load Saved Characters</button>
                </div>
            </div>
        </form>
    </div>
    <div id='number_info'>
    <div id = 'forclear'>
    </div>                     
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
